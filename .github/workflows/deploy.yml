name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Trigger the workflow only when pushing to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install AWS CLI
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Step 4: Zip Lambda function
      - name: Zip Lambda function
        run: zip -r function.zip .

      # Step 5: Deploy to AWS Lambda
      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # References your stored secret
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # References your stored secret
        run: |
          aws lambda update-function-code \
            --function-name CloudResumeTestAPI \
            --region us-east-1 \
            --zip-file fileb://function.zip
